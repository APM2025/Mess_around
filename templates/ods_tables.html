<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination Coverage - Annual Data Tables</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: white;
            color: #000;
            font-size: 11pt;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .table-title {
            font-size: 13pt;
            font-weight: bold;
            margin: 20px 0 10px 0;
            color: #000;
        }

        .table-note {
            font-size: 9pt;
            color: #333;
            margin: 5px 0;
            line-height: 1.3;
        }

        .note-reference {
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 10pt;
        }

        th {
            background: #f2f2f2;
            padding: 8px;
            text-align: left;
            font-weight: bold;
            border: 1px solid #ccc;
            position: relative;
        }

        th input {
            width: 100%;
            margin-top: 5px;
            padding: 4px;
            font-size: 9pt;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        td {
            padding: 6px 8px;
            border: 1px solid #ddd;
        }

        .number-cell {
            text-align: right;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .controls {
            background: #f8f8f8;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .control-group {
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 10px;
        }

        .control-group label {
            display: inline-block;
            margin-right: 8px;
            font-weight: bold;
            font-size: 10pt;
        }

        .control-group select {
            padding: 5px 10px;
            font-size: 10pt;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 6px 16px;
            font-size: 10pt;
            border: 1px solid #005eb8;
            background: #005eb8;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 8px;
        }

        button:hover {
            background: #004a94;
        }

        .btn-secondary {
            background: white;
            color: #005eb8;
        }

        .btn-secondary:hover {
            background: #f0f4f5;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
            font-style: italic;
        }

        .empty-row {
            height: 10px;
        }

        /* Visualization section styles */
        .viz-section {
            margin-top: 40px;
            padding: 20px;
            background: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .viz-controls {
            margin-bottom: 15px;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 4px;
            text-align: center;
            min-height: 300px;
        }

        .chart-container img {
            max-width: 100%;
            height: auto;
        }

        /* CRUD section styles */
        .crud-section {
            margin-top: 40px;
            padding: 20px;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 4px;
        }

        .crud-form {
            background: white;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .crud-form input {
            padding: 6px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .vaccine-list {
            background: white;
            padding: 15px;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
        }

        .vaccine-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .vaccine-item:hover {
            background: #f9f9f9;
        }

        .vaccine-actions button {
            padding: 4px 8px;
            font-size: 9pt;
            margin-left: 5px;
        }

        .section-toggle {
            cursor: pointer;
            user-select: none;
        }

        .section-toggle:hover {
            opacity: 0.8;
        }

        /* Summary statistics styles */
        .summary-stats {
            background: #f0f8ff;
            border: 1px solid #4682b4;
            border-radius: 4px;
            padding: 15px;
            margin: 20px 0;
        }

        .summary-stats h3 {
            margin: 0 0 10px 0;
            font-size: 11pt;
            color: #2c5282;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-item {
            background: white;
            padding: 10px;
            border-radius: 3px;
            border-left: 3px solid #4682b4;
        }

        .stat-label {
            font-size: 9pt;
            color: #666;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 14pt;
            font-weight: bold;
            color: #2c5282;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="table-title" style="font-size: 16pt; margin-bottom: 20px;">
            Vaccination Coverage Annual Data Tables 2024-2025
        </h1>

        <div class="controls">
            <div class="control-group">
                <label>Table:</label>
                <select id="table-select" onchange="loadTable()">
                    <option value="table1">Table 1: UK by Country (12/24/5 year cohorts)</option>
                    <option value="table4">Table 4: UTLA Coverage (12/24/5 year cohorts)</option>
                </select>
            </div>
            <div class="control-group">
                <label>Cohort:</label>
                <select id="cohort-select">
                    <option value="12 months">12 months</option>
                    <option value="24 months">24 months</option>
                    <option value="5 years">5 years</option>
                </select>
            </div>
            <div class="control-group">
                <label>Year:</label>
                <select id="year-select">
                    <option value="2024">2024-2025</option>
                    <option value="2023">2023-2024</option>
                    <option value="2022">2022-2023</option>
                </select>
            </div>
            <button onclick="loadTable()">Load Table</button>
            <button class="btn-secondary" onclick="exportTable()">Export CSV</button>
            <button class="btn-secondary" onclick="clearFilters()">Clear Filters</button>
        </div>

        <div id="table-container">
            <div class="loading">Select a table and click "Load Table" to begin</div>
        </div>

        <!-- Visualization Section -->
        <div class="viz-section" id="viz-section" style="display: none;">
            <h2 class="table-title section-toggle" onclick="toggleSection('viz-content')">
                üìä Data Visualizations (Click to Toggle)
            </h2>
            <div id="viz-content">
                <div class="viz-controls">
                    <div class="control-group">
                        <label>Vaccine:</label>
                        <select id="viz-vaccine">
                            <option value="">Select vaccine...</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Chart Type:</label>
                        <select id="viz-chart-type">
                            <option value="top-areas">Top Areas</option>
                            <option value="trend">Coverage Trend</option>
                            <option value="distribution">Distribution</option>
                            <option value="summary">Summary Statistics</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Cohort:</label>
                        <select id="viz-cohort">
                            <option value="12 months">12 months</option>
                            <option value="24 months">24 months</option>
                            <option value="5 years">5 years</option>
                        </select>
                    </div>
                    <button onclick="generateChart()">Generate Chart</button>
                </div>
                <div class="chart-container" id="chart-container">
                    <div class="loading">Select a vaccine and chart type, then click "Generate Chart"</div>
                </div>
            </div>
        </div>

        <!-- CRUD Section -->
        <div class="crud-section" id="crud-section">
            <h2 class="table-title section-toggle" onclick="toggleSection('crud-content')">
                ‚úèÔ∏è Manage Vaccines (Click to Toggle)
            </h2>
            <div id="crud-content" style="display: none;">
                <div class="crud-form">
                    <h3 style="margin-bottom: 10px; font-size: 11pt;">Add/Update Vaccine</h3>
                    <input type="text" id="vaccine-code" placeholder="Vaccine Code (e.g., MMR1)" />
                    <input type="text" id="vaccine-name" placeholder="Vaccine Name (e.g., MMR dose 1)" />
                    <button onclick="saveVaccine()">Save Vaccine</button>
                    <button class="btn-secondary" onclick="clearVaccineForm()">Clear</button>
                </div>
                <div class="vaccine-list" id="vaccine-list">
                    <div class="loading">Loading vaccines...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTableData = null;
        let filteredData = null;

        async function loadTable() {
            const tableType = document.getElementById('table-select').value;
            const cohort = document.getElementById('cohort-select').value;
            const year = parseInt(document.getElementById('year-select').value);
            const container = document.getElementById('table-container');

            container.innerHTML = '<div class="loading">Loading table data...</div>';

            try {
                let response;
                let endpoint;
                let requestBody;

                if (tableType === 'table1') {
                    endpoint = '/api/tables/table1';
                    requestBody = {cohort_name: cohort, year: year};
                } else if (tableType === 'table4') {
                    endpoint = '/api/tables/utla';
                    requestBody = {cohort_name: cohort, year: year};
                } else if (tableType === 'table7') {
                    endpoint = '/api/tables/hepb';
                    requestBody = {year: year};
                } else if (tableType === 'table8') {
                    endpoint = '/api/tables/bcg';
                    requestBody = {year: year};
                }

                response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(requestBody)
                });

                const result = await response.json();
                currentTableData = result;
                filteredData = result.data;

                renderTable(result);

            } catch (error) {
                container.innerHTML = `<div class="loading" style="color: red;">Error: ${error.message}</div>`;
            }
        }

        function calculateSummaryStats(data) {
            if (!data || data.length === 0) return null;

            const stats = {
                rowCount: data.length,
                vaccineStats: {}
            };

            // Get all columns from first row
            const firstRow = data[0];
            const coverageColumns = Object.keys(firstRow).filter(col => col.startsWith('coverage_at_'));

            // Calculate stats for each coverage column
            coverageColumns.forEach(col => {
                const values = data
                    .map(row => row[col])
                    .filter(val => val !== null && val !== undefined && !isNaN(val));

                if (values.length > 0) {
                    const sum = values.reduce((a, b) => a + b, 0);
                    const avg = sum / values.length;
                    const min = Math.min(...values);
                    const max = Math.max(...values);

                    // Extract vaccine name from column
                    const vaccineName = col
                        .replace(/coverage_at_\d+_months_/, '')
                        .replace(/coverage_at_\d+_years_/, '')
                        .replace(/_/g, '/');

                    stats.vaccineStats[vaccineName] = {
                        avg: avg.toFixed(1),
                        min: min.toFixed(1),
                        max: max.toFixed(1),
                        count: values.length
                    };
                }
            });

            return stats;
        }

        function renderTable(tableData) {
            const container = document.getElementById('table-container');

            // Title
            let html = `<div class="table-title">${tableData.title}</div>`;

            // Notes
            html += '<div class="table-note">This worksheet contains one table. Some cells may refer to notes which can be found on the Notes worksheet.</div>';

            if (tableData.notes && tableData.notes.length > 0) {
                tableData.notes.forEach(note => {
                    const noteRef = note.match(/\[.*?\]/)?.[0] || '';
                    const noteText = note.replace(/\[.*?\]\s*/, '');
                    html += `<div class="table-note"><span class="note-reference">${noteRef}</span> ${noteText}</div>`;
                });
            }

            // Summary Statistics
            const stats = calculateSummaryStats(filteredData);
            if (stats) {
                html += '<div class="summary-stats">';
                html += '<h3>üìä Summary Statistics</h3>';
                html += '<div class="stats-grid">';

                // Row count
                html += '<div class="stat-item">';
                html += '<div class="stat-label">Total Rows</div>';
                html += `<div class="stat-value">${stats.rowCount.toLocaleString()}</div>`;
                html += '</div>';

                // Vaccine statistics
                Object.keys(stats.vaccineStats).forEach(vaccine => {
                    const vStats = stats.vaccineStats[vaccine];
                    html += '<div class="stat-item">';
                    html += `<div class="stat-label">${vaccine} Coverage</div>`;
                    html += `<div class="stat-value">Avg: ${vStats.avg}%</div>`;
                    html += `<div style="font-size: 8pt; color: #666;">Min: ${vStats.min}% | Max: ${vStats.max}%</div>`;
                    html += '</div>';
                });

                html += '</div></div>';
            }

            // Table
            if (filteredData && filteredData.length > 0) {
                html += '<table id="data-table">';

                // Get all columns from first row
                const firstRow = filteredData[0];
                let columns;

                // Define column order dynamically
                const currentTable = document.getElementById('table-select').value;
                const allColumns = Object.keys(firstRow);

                if (currentTable === 'table1') {
                    // Table 1: geographic_area, note, number_aged_X, then coverage columns
                    const fixedCols = ['geographic_area', 'note'];
                    const numberCol = allColumns.filter(col => col.startsWith('number_aged_'));
                    const coverageCols = allColumns.filter(col => col.startsWith('coverage_at_'));
                    columns = [...fixedCols, ...numberCol, ...coverageCols];
                } else if (currentTable === 'table4') {
                    // Table 4: code, local_authority, region_name, ods_code, note, number_aged_X, then vaccine columns
                    const fixedCols = ['code', 'local_authority', 'region_name', 'ods_code', 'note'];
                    const numberCol = allColumns.filter(col => col.startsWith('number_aged_'));
                    const vaccineCols = allColumns.filter(col =>
                        col.startsWith('vaccinated_at_') || col.startsWith('coverage_at_')
                    ).sort(); // Sort to get vaccinated/coverage pairs together
                    columns = [...fixedCols, ...numberCol, ...vaccineCols];
                } else {
                    // For other tables, use natural order from data
                    columns = allColumns;
                }

                html += '<thead><tr>';
                columns.forEach(col => {
                    let displayName = col;

                    // Custom mappings for specific columns
                    if (col === 'geographic_area') {
                        displayName = 'Geographic area';
                    } else if (col === 'local_authority') {
                        displayName = 'Local Authority';
                    } else if (col === 'note') {
                        displayName = 'Note';
                    } else if (col === 'code') {
                        displayName = 'Code';
                    } else if (col === 'ods_code') {
                        displayName = 'ODS Code';
                    } else if (col === 'region_name') {
                        displayName = 'Region';
                    } else if (col === 'number_aged_12_months') {
                        displayName = 'Number aged 12 months';
                    } else if (col === 'eligible_population') {
                        displayName = 'Eligible Population';
                    } else if (col.startsWith('vaccinated_at_12_months_')) {
                        const vaccineName = col.replace('vaccinated_at_12_months_', '').replace(/_/g, '/');
                        displayName = `Vaccinated at 12 months ${vaccineName}`;
                    } else if (col.startsWith('coverage_at_12_months_')) {
                        const vaccineName = col.replace('coverage_at_12_months_', '').replace(/_/g, '/');
                        displayName = `Coverage at 12 months ${vaccineName} (%)`;
                    } else if (col.startsWith('coverage_at_24_months_')) {
                        const vaccineName = col.replace('coverage_at_24_months_', '').replace(/_/g, '/');
                        displayName = `Coverage at 24 months ${vaccineName} (%)`;
                    } else if (col.startsWith('coverage_at_5_years_')) {
                        const vaccineName = col.replace('coverage_at_5_years_', '').replace(/_/g, '/');
                        displayName = `Coverage at 5 years ${vaccineName} (%)`;
                    } else if (col.startsWith('coverage_') && !col.includes('_at_')) {
                        // For Table 4 UTLA coverage columns like "coverage_DTaP_IPV_Hib_HepB"
                        const vaccineName = col.replace('coverage_', '').replace(/_/g, '/');
                        displayName = `Coverage ${vaccineName} (%)`;
                    } else if (col.startsWith('eligible_')) {
                        // For special program tables
                        const cohort = col.replace('eligible_', '').replace(/_/g, ' ');
                        displayName = `Eligible ${cohort}`;
                    } else if (col.startsWith('vaccinated_')) {
                        // For special program tables
                        const cohort = col.replace('vaccinated_', '').replace(/_/g, ' ');
                        displayName = `Vaccinated ${cohort}`;
                    } else {
                        // Fallback: capitalize first letter of each word
                        displayName = col.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    }

                    html += `<th>
                        ${displayName}
                        <input type="text" placeholder="Filter..." onkeyup="filterColumn(this, '${col}')" />
                    </th>`;
                });
                html += '</tr></thead>';

                // Data rows
                html += '<tbody>';
                filteredData.forEach(row => {
                    html += '<tr>';
                    columns.forEach(col => {
                        const value = row[col];
                        let displayValue = value;
                        let cellClass = '';

                        if (value === null || value === undefined) {
                            displayValue = '';
                        } else if (typeof value === 'number') {
                            if (col.includes('coverage')) {
                                displayValue = value.toFixed(1);
                            } else {
                                displayValue = value.toLocaleString();
                            }
                            cellClass = 'number-cell';
                        }

                        html += `<td class="${cellClass}">${displayValue}</td>`;
                    });
                    html += '</tr>';
                });
                html += '</tbody>';

                // Empty row for spacing (like in ODS)
                html += '<tr class="empty-row"><td colspan="' + columns.length + '"></td></tr>';

                html += '</table>';
            } else {
                html += '<div class="loading">No data available</div>';
            }

            container.innerHTML = html;
        }

        function filterColumn(input, columnName) {
            const filterValue = input.value.toLowerCase();

            if (!currentTableData || !currentTableData.data) return;

            // Apply filter
            filteredData = currentTableData.data.filter(row => {
                const cellValue = String(row[columnName] || '').toLowerCase();
                return cellValue.includes(filterValue);
            });

            // Re-render table
            renderTable(currentTableData);
        }

        function clearFilters() {
            if (!currentTableData) return;

            filteredData = currentTableData.data;
            renderTable(currentTableData);

            // Clear all input fields
            document.querySelectorAll('th input').forEach(input => {
                input.value = '';
            });
        }

        function exportTable() {
            if (!filteredData || filteredData.length === 0) {
                alert('No data to export. Please load a table first.');
                return;
            }

            // Convert to CSV
            const columns = Object.keys(filteredData[0]);
            let csv = columns.join(',') + '\n';

            filteredData.forEach(row => {
                const values = columns.map(col => {
                    const val = row[col];
                    if (val === null || val === undefined) return '';
                    if (typeof val === 'string' && val.includes(',')) return `"${val}"`;
                    return val;
                });
                csv += values.join(',') + '\n';
            });

            // Download
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `vaccination_table_${new Date().getTime()}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Auto-load table on page load
        window.onload = function() {
            loadTable();
            loadVaccines();
            loadVaccinesForViz();
        };

        // ===== VISUALIZATION FUNCTIONS =====
        async function loadVaccinesForViz() {
            try {
                const response = await fetch('/api/vaccines');
                const vaccines = await response.json();

                const select = document.getElementById('viz-vaccine');
                vaccines.forEach(v => {
                    const option = document.createElement('option');
                    option.value = v.vaccine_code;
                    option.textContent = `${v.vaccine_code} - ${v.vaccine_name}`;
                    select.appendChild(option);
                });

                // Show visualization section once vaccines are loaded
                document.getElementById('viz-section').style.display = 'block';
            } catch (error) {
                console.error('Error loading vaccines:', error);
            }
        }

        async function generateChart() {
            const vaccine = document.getElementById('viz-vaccine').value;
            const chartType = document.getElementById('viz-chart-type').value;
            const cohort = document.getElementById('viz-cohort').value;
            const container = document.getElementById('chart-container');

            if (!vaccine) {
                alert('Please select a vaccine');
                return;
            }

            container.innerHTML = '<div class="loading">Generating chart...</div>';

            try {
                let endpoint;
                let body = {
                    vaccine_code: vaccine,
                    cohort_name: cohort,
                    n: 10
                };

                // Map chart types to API endpoints
                const endpointMap = {
                    'top-areas': '/api/visualize/top-areas',
                    'trend': '/api/visualize/trend',
                    'distribution': '/api/visualize/distribution',
                    'summary': '/api/visualize/summary'
                };

                endpoint = endpointMap[chartType];

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(body)
                });

                const result = await response.json();

                if (result.error) {
                    container.innerHTML = `<div class="loading" style="color: red;">Error: ${result.error}</div>`;
                } else {
                    // Add timestamp to prevent caching
                    const timestamp = new Date().getTime();
                    container.innerHTML = `<img src="${result.chart_url}?t=${timestamp}" alt="${chartType} chart" />`;
                }
            } catch (error) {
                container.innerHTML = `<div class="loading" style="color: red;">Error: ${error.message}</div>`;
            }
        }

        // ===== CRUD FUNCTIONS =====
        async function loadVaccines() {
            try {
                const response = await fetch('/api/crud/vaccines');
                const vaccines = await response.json();

                const listDiv = document.getElementById('vaccine-list');

                if (vaccines.length === 0) {
                    listDiv.innerHTML = '<div class="loading">No vaccines found</div>';
                    return;
                }

                let html = '<h3 style="margin-bottom: 10px; font-size: 11pt;">Existing Vaccines</h3>';
                vaccines.forEach(v => {
                    html += `
                        <div class="vaccine-item">
                            <div>
                                <strong>${v.vaccine_code}</strong> - ${v.vaccine_name}
                            </div>
                            <div class="vaccine-actions">
                                <button class="btn-secondary" onclick="editVaccine('${v.vaccine_code}', '${v.vaccine_name}')">Edit</button>
                                <button onclick="deleteVaccine('${v.vaccine_code}')" style="background: #dc3545; border-color: #dc3545;">Delete</button>
                            </div>
                        </div>
                    `;
                });

                listDiv.innerHTML = html;
            } catch (error) {
                console.error('Error loading vaccines:', error);
                document.getElementById('vaccine-list').innerHTML =
                    '<div class="loading" style="color: red;">Error loading vaccines</div>';
            }
        }

        async function saveVaccine() {
            const code = document.getElementById('vaccine-code').value.trim();
            const name = document.getElementById('vaccine-name').value.trim();

            if (!code || !name) {
                alert('Please enter both vaccine code and name');
                return;
            }

            try {
                // Check if vaccine exists (for update vs create)
                const checkResponse = await fetch('/api/crud/vaccines');
                const existingVaccines = await checkResponse.json();
                const exists = existingVaccines.some(v => v.vaccine_code === code);

                const method = exists ? 'PUT' : 'POST';
                const response = await fetch('/api/crud/vaccines', {
                    method: method,
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        vaccine_code: code,
                        vaccine_name: name
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    alert(exists ? 'Vaccine updated successfully!' : 'Vaccine created successfully!');
                    clearVaccineForm();
                    loadVaccines();
                    loadVaccinesForViz();
                } else {
                    alert('Error: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error saving vaccine: ' + error.message);
            }
        }

        function editVaccine(code, name) {
            document.getElementById('vaccine-code').value = code;
            document.getElementById('vaccine-name').value = name;
            document.getElementById('vaccine-code').readOnly = true;

            // Scroll to form
            document.getElementById('crud-content').scrollIntoView({ behavior: 'smooth' });
        }

        async function deleteVaccine(code) {
            if (!confirm(`Are you sure you want to delete vaccine ${code}?`)) {
                return;
            }

            try {
                const response = await fetch('/api/crud/vaccines', {
                    method: 'DELETE',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ vaccine_code: code })
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Vaccine deleted successfully!');
                    loadVaccines();
                    loadVaccinesForViz();
                } else {
                    alert('Error: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error deleting vaccine: ' + error.message);
            }
        }

        function clearVaccineForm() {
            document.getElementById('vaccine-code').value = '';
            document.getElementById('vaccine-name').value = '';
            document.getElementById('vaccine-code').readOnly = false;
        }

        // ===== UTILITY FUNCTIONS =====
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
