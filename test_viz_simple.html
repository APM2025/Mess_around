<!DOCTYPE html>
<html>

<head>
    <title>Test Visualization</title>
</head>

<body>
    <h1>Test Visualization</h1>
    <div id="result"></div>
    <img id="chart" style="max-width: 100%;" />

    <script>
        async function testViz() {
            try {
                // First test: Get Table 1 data
                console.log('Fetching Table 1 data...');
                const tableResponse = await fetch('/api/tables/table1', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cohort_name: '12 months', year: 2024 })
                });

                const tableData = await tableResponse.json();
                console.log('Table data:', tableData);

                const firstRow = tableData.data[0];
                console.log('First row:', firstRow);
                console.log('First row keys:', Object.keys(firstRow));

                const areas = tableData.data.map(r => r.geographic_area);
                console.log('Areas:', areas);

                const vaccines = Object.keys(firstRow).filter(k => k.startsWith('coverage_at_'));
                console.log('Vaccines:', vaccines);

                // Second test: Call visualization API
                console.log('Calling visualization API...');
                const vizResponse = await fetch('/api/visualize/table-comparison', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        table_type: 'table1',
                        cohort_name: '12 months',
                        year: 2024,
                        selected_areas: areas,
                        selected_vaccines: vaccines
                    })
                });

                console.log('Viz response status:', vizResponse.status);
                const vizData = await vizResponse.json();
                console.log('Viz data:', vizData);

                if (vizData.error) {
                    document.getElementById('result').innerHTML = 'ERROR: ' + vizData.error;
                } else {
                    document.getElementById('result').innerHTML = 'SUCCESS: ' + vizData.chart_url;
                    document.getElementById('chart').src = vizData.chart_url + '?t=' + Date.now();
                }

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'EXCEPTION: ' + error.message;
            }
        }

        // Run test on load
        window.onload = testViz;
    </script>
</body>

</html>
